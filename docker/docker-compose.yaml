version: '3.9'
services:
  backend:
    image: radzsantillan/backend:latest
    container_name: backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - '3001:3001'

  frontend:
    image: radzsantillan/frontend:latest
    container_name: frontend
    restart: always
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - '3000:3000'

volumes:
  pgdata:
